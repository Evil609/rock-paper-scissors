<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    playerGame ('Rock');
    "
    >
      Rock
    </button>
    <button
      onclick="
   playerGame ('Paper');
    "
    >
      Paper
    </button>
    <button
      onclick="
   playerGame ('Scissors');
    "
    >
      Scissors
    </button>
    <script>
      let result = "";
      function pickAiMove() {
        const randomNumber = Math.random();
        let aiMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          aiMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          aiMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          aiMove = "Scissors";
        }
        return aiMove;
      }
      function playerGame(playerMove) {
        const aiMove = pickAiMove();
        console.log(aiMove);
        if (playerMove === "Scissors") {
          if (aiMove === "Rock") {
            result = "You lose.";
          } else if (aiMove === "Paper") {
            result = "You win.";
          } else if (aiMove === "Scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "Rock") {
          if (aiMove === "Rock") {
            result = "tie.";
          } else if (aiMove === "Paper") {
            result = "You lose.";
          } else if (aiMove === "Scissors") {
            result = "You win";
          }
        } else if (playerMove === 'Paper') {
          if (aiMove === 'Rock'){
            result ='You win.';
          }else if(aiMove === 'Paper'){
            result ='Tie.';
          }else if (aiMove === 'Scissors'){
            result ='You lose.';
          }
        }

        alert(`you picked ${playerMove} . computer picked ${aiMove}. ${result}`);
      }
    </script>
  </body>
</html>
